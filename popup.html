<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 16px;
      min-width: 320px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
      font-weight: 600;
    }
    h2 {
      font-size: 13px;
      margin: 16px 0 8px 0;
      font-weight: 600;
      color: #555;
      border-top: 1px solid #eee;
      padding-top: 12px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    .btn-primary:hover:not(:disabled) {
      background: #1557b0;
    }
    .btn-secondary {
      background: #f1f3f4;
      color: #333;
    }
    .btn-secondary:hover:not(:disabled) {
      background: #e8eaed;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
      min-height: 18px;
    }
    .status.error {
      color: #d93025;
    }
    .status.success {
      color: #188038;
    }
    .doc-list {
      max-height: 200px;
      overflow-y: auto;
      margin: 8px 0;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
    }
    .doc-item {
      padding: 8px 10px;
      font-size: 12px;
      border-bottom: 1px solid #f0f0f0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .doc-item:last-child {
      border-bottom: none;
    }
    .empty {
      color: #999;
      font-style: italic;
      padding: 12px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Google Docs Comment Exporter</h1>

  <section id="current-doc-section">
    <button id="download-current" class="btn-primary">Download current doc</button>
    <div id="current-status" class="status"></div>
  </section>

  <h2>Batch export</h2>
  <button id="find-docs" class="btn-secondary">Find Google Docs in all tabs</button>
  <div id="doc-list" class="doc-list hidden"></div>
  <button id="download-all" class="btn-primary hidden" style="margin-top: 8px;">Download all</button>
  <div id="batch-status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
